<div class="container">
    <form [formGroup]="UpdateBranchForm" (ngSubmit)="UpdateBranch()">
    <div class="row mb-4 header">
        <h3 class="head">URBAN TASTING FOOD COMPANY</h3>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <mat-form-field appearance="outline">
                <mat-label>Location</mat-label>
                <input matInput placeholder="Enter Location" formControlName="location">
              </mat-form-field>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <mat-form-field appearance="outline">
                <mat-label>Longitude</mat-label>
                <input matInput placeholder="Enter Longitude Value" formControlName="longitude">
            </mat-form-field>
        </div>
        <div class="col-sm-5">
            <mat-form-field appearance="outline">
                <mat-label>Latitude</mat-label>
                <input matInput placeholder="Enter Latitude Value" formControlName="latitude">
              </mat-form-field>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3 text-center mt-4">
            <mat-slide-toggle color="primary" formControlName="lunch"><span class="launch">Launch</span></mat-slide-toggle>
        </div>
        <div class="col-sm-7">
            <mat-form-field appearance="outline">
                <mat-label>Lanuch Slots</mat-label>
                <input matInput placeholder="Enter Launch Slots" formControlName="lunch_slots">
            </mat-form-field>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3 text-center mt-4">
            <mat-slide-toggle color="primary" formControlName="dinner"><span class="dinner">Dinner</span></mat-slide-toggle>
        </div>
        <div class="col-sm-7">
            <mat-form-field appearance="outline">
                <mat-label>Dinner Slots</mat-label>
                <input matInput placeholder="Enter Dinner Slots" formControlName="dinner_slots">
            </mat-form-field>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3 text-center mt-4">
            <mat-slide-toggle color="primary" formControlName="status"><span class="status">Status</span></mat-slide-toggle>
        </div>
        <div class="col-sm-7">
            <mat-form-field appearance="outline">
                <mat-label>Radius (Km's)</mat-label>
                <input matInput placeholder="Enter Distance" formControlName="radius">
            </mat-form-field>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="text-center mt-2 mb-2">
        <button mat-raised-button color="primary" [disabled]="this.UpdateBranchForm.invalid">Edit & Save</button>&nbsp;
        <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    </div>
</form>
</div>
