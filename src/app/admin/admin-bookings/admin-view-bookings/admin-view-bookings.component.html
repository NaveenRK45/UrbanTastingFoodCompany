
<div class="head">
    <span class="dashboard">Bookings</span>
    <span class="path">Home &nbsp;/&nbsp;<span style="color: #3f51b5;">Bookings</span></span>
</div>
<div class="body">
     <div class="card table-responsive">   
        <mat-form-field appearance="fill">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId </th>
                <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
            </ng-container>
        
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>
        
            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter{{input.value}}</td>
            </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
</div>

<div class="row g-0">
    <div class="ft text-center">
            <span>Copyright &#169; 2023 <a href="http://vitasoft.in" target="_blank" style="text-decoration: none;">VITA Technologies</a>. All Rights are Reserved</span>
    </div>
</div>
