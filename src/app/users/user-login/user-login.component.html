 <section class="vh-100">
    <div class="container-fluid">
      <div class="row main">
        <div class="col-sm-6 mt-3 mb-3">
            <img src="/assets/images/loginimg3.webp"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;border-radius: 18px;">
        </div>
        <div class="col-sm-6 text-black">
          <div class="text-center mt-5">
            <span class="h1 mb-5">Urban Tasting Food Company</span><br>
            <img src="/assets/images/logo2.png" alt="logo3" class="image mt-3"  style="border-radius: 20px;">
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-6 ms-xl-4 pt-1 pt-xl-0 mt-xl-n5">
  
            <form [formGroup]="LoginForm" (ngSubmit)="Login()">

            <div class="d-flex mb-3 ">
                <i class="fa fa-envelope email"></i>
              <div class="form-outline w-100">
                <label class="form-label" style="font-size: 15px;" for="form2Example18">Email</label>
                <input type="email"
                       id="form2Example18" 
                       placeholder="Employee Email" 
                       class="form-control form-control-lg px-5" 
                       formControlName="email_id"
                       [class.is-invalid]="LoginForm.controls.email_id.invalid && LoginForm.controls.email_id.touched"
                       />
                       <div class="text-danger mt-1" *ngIf="LoginForm.controls.email_id.touched && LoginForm.controls.email_id.errors?.required">
                        Email is Required
                       </div>
                       <div class="text-danger mt-1" *ngIf="LoginForm.controls.email_id.errors?.pattern">
                        Invalid Email-ID
                       </div>
              </div>
            </div>

            <div class="d-flex mb-3">
                <i class="fa fa-mobile mobile"></i>
                <div class="form-outline  w-100">
                    <label class="form-label" style="font-size: 15px;" for="form2Example18">Mobile</label>
                    <input type="text" 
                           id="form2Example18" 
                           placeholder="Mobile Number" 
                           class="form-control form-control-lg px-5" 
                           formControlName="mobile_no"
                           [class.is-invalid]="LoginForm.controls.mobile_no.invalid && LoginForm.controls.mobile_no.touched"
                           />
                           <div class="text-danger mt-1" *ngIf="LoginForm.controls.mobile_no.touched && LoginForm.controls.mobile_no.errors?.required">
                            This Field is Required
                           </div>
                           <div class="text-danger mt-1" *ngIf="LoginForm.controls.mobile_no.errors?.pattern">
                            Invalid Mobile Number
                           </div>
                </div>
            </div>

              <p class="small pb-lg-2 text-center"><a class="link text-decoration-none" routerLink="/forgot-password">Forgot password?</a></p>
  
              <div class="pt-0 mb-3 text-center">
                <button class="btn btn-lg px-5" type="submit" [disabled]="this.LoginForm.invalid">LOGIN</button>
              </div>
  
              <p class="text-center">Don't have an account? <a href="/user-signup" class="link text-decoration-none">Signup</a></p>
  
            </form>
  
          </div>
  
        </div>

      </div>
    </div>
  </section>
