<section class="vh-100">
    <div class="container-fluid">
      <div class="row main">
        <div class="col-sm-6 mt-3 mb-3">
            <img src="/assets/images/loginimg3.webp"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;border-radius: 18px;">
        </div>
        <div class="col-sm-6 text-black">
          <div class="text-center mt-5">
            <span class="h1 mb-5">Urban Tasting Food Company</span><br>
            <img src="/assets/images/logo2.png" alt="logo3" class="image mt-3">
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-6 ms-xl-4 pt-1 pt-xl-0 mt-xl-n5">
  
            <form [formGroup]="UserSignupForm" (ngSubmit)="SignUp()">
                <div class="d-flex mb-3 ">
                    <i class="fa fa-user email"></i>
                  <div class="form-outline w-100">
                    <label class="form-label" style="font-size: 15px;" for="form2Example18">Name</label>
                    <input type="email" id="form2Example18" placeholder="User Name" class="form-control form-control-lg px-5" formControlName="emp_name" />
                  </div>
                </div>

                <div class="d-flex mb-3 ">
                    <i class="fa fa-envelope email"></i>
                  <div class="form-outline w-100">
                    <label class="form-label" style="font-size: 15px;" for="form2Example18">Email</label>
                    <input type="email" id="form2Example18" placeholder="Employee Email" class="form-control form-control-lg px-5" formControlName="email_id"/>
                  </div>
                </div>

            <div class="d-flex mb-3">
                <i class="fa fa-mobile mobile"></i>
                <div class="form-outline  w-100">
                    <label class="form-label" style="font-size: 15px;" for="form2Example18">Mobile</label>
                    <input type="text" id="form2Example18" placeholder="Mobile Number" class="form-control form-control-lg px-5" formControlName="mobile_no"/>
                </div>
            </div>

            <div class="d-flex mb-3 ">
                <i class="fa fa-id-card-o email"></i>
              <div class="form-outline w-100">
                <label class="form-label" style="font-size: 15px;" for="form2Example18">Employee ID</label>
                <input type="email" id="form2Example18" placeholder="Employee ID" class="form-control form-control-lg px-5" formControlName="emp_id"/>
              </div>
            </div>
  
              <div class="pt-0 mb-3 text-center">
                <button class="btn btn-lg px-5" type="submit" [disabled]="this.UserSignupForm.invalid">SIGN-Up</button>
              </div>
  
              <p class="text-center">Already have an account Login? <a href="/user-login" class="link text-decoration-none">Login</a></p>
  
            </form>
  
          </div>
  
        </div>

      </div>
    </div>
  </section>
